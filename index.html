<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/index.css">
    <title>Weather App</title>
</head>
<body>
    

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Ex: Germany" class="search-input">
            <button><img src="imgs/7-removebg-preview.png" alt=""></button>
        </div>
        <div class="weather">
            <img src="imgs/1-removebg-preview.png" alt="" class="img-weather">
            <h1 class="temp">22Â°c</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="imgs/humidity-icon-style-vector-removebg-preview.png" alt="" class="humidity-img">
                <div class="">
                    <p class="humidity">50%</p>
                    <p class="descrition">Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="imgs/9-removebg-preview.png" alt="" class="wind-img">
                <div class="">
                    <p class="wind">15Km</p>
                    <p class="descrition">Wind Speed</p>
                </div>
            </div>
        </div>
    </div>


    <script src="js/index.js"></script>
</body>
</html>
